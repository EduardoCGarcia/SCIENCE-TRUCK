<div class="card estilo-c">
    <a href="#">
      <div class="img-container">
        <img
          src="{{carrito.imagen}}"
        />
        <span class="promo">{{carrito.p_descuento}}% de descuento</span>
      </div>
    </a>
    <div class="info-container">
      <h3>{{carrito.nombre}}</h3>
      <strong>${{carrito.precio}}</strong>
      <input type="button" value="Eliminar del Carrito" (click)="eliminar()">
    </div>
  </div>
